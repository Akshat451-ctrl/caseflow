services:
  postgres:
    image: postgres:15
    container_name: caseflow-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: caseflow
    ports:
      - "6543:5432"          # host:container -> host 6543 maps to container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: caseflow-backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      # IMPORTANT: use the 'postgres' hostname (service name) for container-to-container communication
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/caseflow?schema=public
      - JWT_SECRET=my-super-secret-jwt-key-2025
      - PORT=5000
      - NODE_ENV=development
    volumes:
      - ./backend:/app

volumes:
  postgres_data: